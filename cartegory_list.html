<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh mục sản phẩm</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f4f4f9;
    color: #333;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

header h1 {
    font-size: 24px;
    font-weight: normal;
    text-transform: uppercase;
}

.adnim_content {
    display: flex;
    margin: 20px;
}

.admin_content_left {
    width: 20%;
    background-color: #444;
    color: #fff;
    padding: 20px;
    border-radius: 8px;
}

.admin_content_left ul {
    list-style-type: none;
}

.admin_content_left ul li {
    padding: 10px 0;
}

.admin_content_left ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
}

.admin_content_left ul li ul {
    margin-top: 10px;
}

.admin_content_left ul li ul li {
    padding-left: 20px;
}

.admin_content_left ul li ul li a {
    font-size: 14px;
    font-weight: normal;
}

.admin_content_left ul li a:hover {
    color: #ffa500;
}

.admin_content_right {
    width: 75%;
    margin-left: 20px;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.admin_content_right h1 {
    font-size: 20px;
    color: #333;
    margin-bottom: 20px;
}

.admin_content_right table {
    width: 100%;
    border-collapse: collapse;
}

.admin_content_right table th, .admin_content_right table td {
    padding: 10px;
    border: 1px solid #ccc;
    text-align: center;
}

.admin_content_right table th {
    background-color: #333;
    color: #fff;
    font-weight: bold;
}

.admin_content_right table tr:nth-child(even) {
    background-color: #f9f9f9;
}

.admin_content_right table tr:hover {
    background-color: #f0f0f0;
}

.admin_content_right table a {
    color: #007bff;
    text-decoration: none;
}

.admin_content_right table a:hover {
    color: #ff6347;
}

.admin_content_right table td a {
    margin: 0 10px;
}

    </style>
</head>
<body>
    <header>
        <h1>top</h1>

    </header>
    <section class="adnim_content">
        <div class="admin_content_left">
            <ul>
                <li><a href="#">Danh mục</a>
                    <ul>
                        <li><a href="">Thêm danh mục</a></li>
                        <li><a href="">Danh sách danh mục</a></li>
                    </ul>
                </li>
                <li><a href="#">Loại sản phẩm</a>
                    <ul>
                        <li><a href="">Thêm loại sản phẩm</a></li>
                        <li><a href="">Danh sách sản phẩm</a></li>
                    </ul></li>
                <li><a href="#">Sản phẩm</a>
                    <ul>
                        <li><a href="">Thêm sản phẩm</a></li>
                        <li><a href="">Danh sách sản phẩm</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="admin_content_right">
            <div class="admin_content_right cartegory_list">
                <h1>Danh sách danh mục</h1>
                <table>
                    <tr>
                        <th>STT</th>
                        <th>ID</th>
                        <th>Danh mục</th>
                        <th>Tùy biến</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>1</td>
                        <td>nam</td>
                        <td><a href="">Sửa</a>|<a href="">Xóa</a></td>

                    </tr>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
